<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>mystichromey | Roblox Scripter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #070812;
  --text: #eef0ff;
  --muted: #b2b6ff;

  /* Mystichrome */
  --m1: #7f00ff;
  --m2: #00ffd5;
  --m3: #00aaff;
  --m4: #ff4fd8;
}

/* ===== CLASSIC ROBLOX CURSOR ===== */
* {
  cursor: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'>\
<polygon points='2,1 2,28 9,21 13,31 17,29 12,20 22,20' fill='white'/>\
<polygon points='2,1 2,28 9,21 13,31 17,29 12,20 22,20' fill='none' stroke='black' stroke-width='2'/>\
</svg>") 0 0, auto;
}

html { scroll-behavior: smooth; }

body {
  margin: 0;
  background: radial-gradient(circle at top, #14162e, #070812 65%);
  color: var(--text);
  font-family: Inter, system-ui, sans-serif;
  overflow-x: hidden;
}

/* ===== BACKGROUND CANVAS ===== */
#bg {
  position: fixed;
  inset: 0;
  z-index: -1;
}

/* ===== NAV BAR ===== */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  height: 76px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 32px;
  background: rgba(10,11,18,0.9);
  backdrop-filter: blur(14px);
  z-index: 100;
  box-sizing: border-box;
}

/* animated mystichrome divider */
nav::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  height: 3px;
  width: 100%;
  background: linear-gradient(
    90deg,
    var(--m1),
    var(--m2),
    var(--m3),
    var(--m4),
    var(--m1)
  );
  background-size: 300% 100%;
  animation: mystiLine 10s linear infinite;
}

.logo {
  font-weight: 900;
  font-size: 26px;
  letter-spacing: 1.2px;
  background: linear-gradient(90deg, var(--m1), var(--m2), var(--m3), var(--m4));
  background-size: 300% 300%;
  animation: shift 8s ease infinite;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  white-space: nowrap;
}

.links {
  display: flex;
  gap: 18px;
}

.links a {
  font-size: 16px;
  font-weight: 500;
  color: var(--muted);
  text-decoration: none;
  padding: 6px 4px;
}

.links a:hover {
  color: var(--text);
}

/* ===== SECTIONS ===== */
section {
  min-height: 100vh;
  padding: 140px 80px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

h1 {
  font-size: 60px;
  margin: 0;
}

h2 {
  font-size: 38px;
  margin-bottom: 20px;
}

p {
  max-width: 720px;
  font-size: 19px;
  line-height: 1.6;
  color: var(--muted);
}

/* ===== HERO ===== */
#home h1 span {
  background: linear-gradient(90deg, var(--m1), var(--m2), var(--m3), var(--m4));
  background-size: 300% 300%;
  animation: shift 10s ease infinite;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero-glow {
  margin-top: 28px;
  width: 360px;
  height: 6px;
  border-radius: 20px;
  background: linear-gradient(90deg, var(--m1), var(--m2), var(--m4));
  box-shadow: 0 0 45px rgba(0,255,213,0.45);
}

/* ===== CONTACT ===== */
.contact-links {
  display: flex;
  gap: 30px;
  margin-top: 40px;
}

.contact-links a {
  font-size: 18px;
  font-weight: 500;
  color: var(--text);
  text-decoration: none;
}

.contact-links a:hover {
  text-decoration: underline;
}

/* ===== FOOTER ===== */
footer {
  padding: 60px;
  text-align: center;
  color: var(--muted);
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  section { padding: 140px 28px; }
  h1 { font-size: 42px; }
  .logo { font-size: 22px; }
  .links a { font-size: 14px; }
  .links { gap: 12px; }
}

/* ===== ANIMS ===== */
@keyframes shift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes mystiLine {
  0% { background-position: 0% 50%; }
  100% { background-position: 300% 50%; }
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<nav>
  <div class="logo">mystichromey</div>
  <div class="links">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#work">Work</a>
    <a href="#videos">Videos</a>
    <a href="#code">Code</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<section id="home">
  <h1>Roblox <span>Systems Scripter</span></h1>
  <p data-type="I build scalable Roblox systems with clean architecture, server authority, and performance-aware logic."></p>
  <div class="hero-glow"></div>
</section>

<section id="about">
  <h2>About</h2>
  <p data-type="Focused on gameplay systems, UI logic, matchmaking, and clean client/server separation."></p>
</section>

<section id="work">
  <h2>Work</h2>
  <p>Selected systems and gameplay features will be showcased here.</p>
</section>

<section id="videos">
  <h2>Videos</h2>
  <p>Gameplay and system demos coming soon.</p>
</section>

<section id="code">
  <h2>Code</h2>
  <p>
    <a href="https://github.com/mystichromey" target="_blank">
      github.com/mystichromey
    </a>
  </p>
</section>

<section id="contact">
  <h2>Contact</h2>
  <div class="contact-links">
    <a href="https://discord.com/users/831900690648399930" target="_blank">Discord</a>
    <a href="https://www.roblox.com/users/2397920816/profile" target="_blank">Roblox Profile</a>
  </div>
</section>

<footer>© mystichromey · Roblox Developer</footer>

<script>
/* ===== ROBLOXY AMBIENT BACKGROUND ===== */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
let w, h;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const dots = [];
const COUNT = 120;

for (let i = 0; i < COUNT; i++) {
  dots.push({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 1.5 + 0.5,
    vx: (Math.random() - 0.5) * 0.15,
    vy: (Math.random() - 0.5) * 0.15
  });
}

let mouse = { x: 0, y: 0 };

window.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

function draw() {
  ctx.clearRect(0, 0, w, h);

  dots.forEach(d => {
    d.x += d.vx;
    d.y += d.vy;

    if (d.x < 0) d.x = w;
    if (d.x > w) d.x = 0;
    if (d.y < 0) d.y = h;
    if (d.y > h) d.y = 0;

    const dx = d.x - mouse.x;
    const dy = d.y - mouse.y;
    const dist = Math.hypot(dx, dy);

    let alpha = 0.4;
    if (dist < 150) alpha = 0.8;

    ctx.fillStyle = `rgba(170,180,255,${alpha})`;
    ctx.beginPath();
    ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
    ctx.fill();
  });

  requestAnimationFrame(draw);
}
draw();

/* ===== TYPING EFFECT ===== */
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (!entry.isIntersecting) return;
    const el = entry.target;
    if (el.textContent) return;

    const text = el.dataset.type;
    let i = 0;
    const t = setInterval(() => {
      el.textContent += text[i++];
      if (i >= text.length) clearInterval(t);
    }, 22);
  });
}, { threshold: 0.6 });

document.querySelectorAll("[data-type]").forEach(el => observer.observe(el));
</script>

</body>
</html>
