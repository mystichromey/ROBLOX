<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>mystichromey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #070812;
  color: #eef0ff;
  font-family: system-ui, sans-serif;
}

/* Canvas sits behind everything */
#bg {
  position: fixed;
  inset: 0;
  z-index: -1;
}

/* Your layout stays simple */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  height: 72px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(10,11,18,0.9);
}

nav span {
  font-weight: 700;
}

main {
  max-width: 900px;
  margin: 0 auto;
  padding: 140px 20px;
}

section {
  margin-bottom: 140px;
}

h1 {
  font-size: 52px;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<nav>
  <span>mystichromey</span>
</nav>

<main>
  <section>
    <h1>I make things work.</h1>
    <p>I build Roblox systems because I enjoy solving messy problems.</p>
  </section>

  <section>
    <h2>About</h2>
    <p>This section exists only to prove scrolling works.</p>
  </section>
</main>

<script>
/* ===== LUA SCROLL TEST (UNMISSABLE) ===== */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

let w, h;
let scrollY = 0;

const luaLines = [
  "-- LUA SCROLL TEST",
  "local Players = game:GetService(\"Players\")",
  "local RunService = game:GetService(\"RunService\")",
  "",
  "Players.PlayerAdded:Connect(function(player)",
  "    print(player.Name)",
  "end)",
  "",
  "RunService.Heartbeat:Connect(function()",
  "    -- tick",
  "end)"
];

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

function draw() {
  ctx.clearRect(0, 0, w, h);

  ctx.font = "20px monospace";
  ctx.fillStyle = "rgba(0,255,213,0.8)";
  ctx.textBaseline = "top";

  scrollY += 1;

  const lineHeight = 30;
  const totalHeight = luaLines.length * lineHeight;

  for (let i = 0; i < 100; i++) {
    const line = luaLines[i % luaLines.length];
    let y = i * lineHeight - scrollY;

    if (y < -lineHeight) {
      y += totalHeight + h;
    }

    ctx.fillText(line, 40, y);
  }

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
