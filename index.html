<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>mystichromey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #070812;
  --text: #eef0ff;
  --muted: #b2b6ff;

  --m1: #7f00ff;
  --m2: #00ffd5;
  --m3: #00aaff;
  --m4: #ff4fd8;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  font-family: Inter, system-ui, sans-serif;
  overflow-x: hidden;
}

/* ===== CANVAS BACKGROUND ===== */
#bg {
  position: fixed;
  inset: 0;
  z-index: -1;
}

/* ===== NAV (CENTERED) ===== */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  height: 72px;
  background: rgba(10,11,18,0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.nav-inner {
  max-width: 1100px;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 28px;
}

.logo {
  font-weight: 700;
  font-size: 20px;
  background: linear-gradient(90deg,var(--m1),var(--m2),var(--m3),var(--m4));
  background-size: 300% 300%;
  animation: shift 8s ease infinite;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.links a {
  color: var(--muted);
  text-decoration: none;
  font-size: 15px;
  margin: 0 6px;
}

.links a:hover {
  color: var(--text);
}

/* ===== PAGE ===== */
main {
  max-width: 1100px;
  margin: 0 auto;
  padding: 120px 20px;
}

section {
  padding: 120px 0;
}

h1 { font-size: 56px; margin: 0; }
h2 { font-size: 38px; margin-bottom: 16px; }

p {
  max-width: 720px;
  font-size: 18px;
  line-height: 1.6;
  color: var(--muted);
}

.hero-text { margin-top: 18px; font-size: 22px; }

.hero-glow {
  margin-top: 28px;
  width: 320px;
  height: 6px;
  border-radius: 20px;
  background: linear-gradient(90deg,var(--m1),var(--m2),var(--m4));
}

/* ===== ANIM ===== */
@keyframes shift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<nav>
  <div class="nav-inner">
    <div class="logo">mystichromey</div>
    <div class="links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#work">Work</a>
      <a href="#videos">Videos</a>
      <a href="#code">Code</a>
      <a href="#contact">Contact</a>
    </div>
  </div>
</nav>

<main>
  <section id="home">
    <h1>I make things work.</h1>
    <p class="hero-text">
      I build Roblox systems because I enjoy solving messy problems and turning
      them into something clean and reliable.
    </p>
    <div class="hero-glow"></div>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>
      I focus on Roblox systems that are clean, scalable, and survive real players â€”
      not just test cases.
    </p>
  </section>
</main>

<script>
/* ===== VERY VISIBLE LUA SCROLL ===== */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

let w, h;
let scroll = 0;
let mouseX = 0;

const lua = [
  "-- Roblox Server Script",
  "local Players = game:GetService(\"Players\")",
  "local ReplicatedStorage = game:GetService(\"ReplicatedStorage\")",
  "local RunService = game:GetService(\"RunService\")",
  "",
  "Players.PlayerAdded:Connect(function(player)",
  "    player:SetAttribute(\"Loaded\", false)",
  "end)",
  "",
  "RunService.Heartbeat:Connect(function(dt)",
  "    -- main server loop",
  "end)"
];

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

window.addEventListener("mousemove", e => {
  mouseX = (e.clientX / w - 0.5) * 80;
});

function draw() {
  ctx.clearRect(0, 0, w, h);

  ctx.font = "18px monospace";
  ctx.textBaseline = "top";

  scroll += 0.6;

  const lineH = 28;
  const total = lua.length * lineH;

  for (let i = 0; i < 200; i++) {
    const line = lua[i % lua.length];
    let y = (i * lineH - scroll) % (h + total);
    if (y < -lineH) y += h + total;

    ctx.fillStyle = "rgba(0,255,213,0.65)";
    ctx.fillText(line, 40 + mouseX, y);
  }

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
